<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mailto:godmeham@gmail.com" method="post"enctype="text/plain">
        <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="q" placeholder="username" value="Niraj">
        <!-- placeholder le tyo thau ma k rakhne vanera hint dincha==ani value le chai kasto khalko input halne vanera hint dincha -->
        <!-- readonly vanne attribute halyo vane herna chai paincha tara kei lekhma paidaina -->
        </p>
        <p>
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail">
        </p>
        <P>
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone">
        </P>
        <!-- id le chai label ko for sanga relate garna ani pachi css use garna -->
        <p>
            <h3>Select your gender</h3>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
        
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
        </p>
        <P>
            <h3>Select your hobby</h3>
            <input type="checkbox" name="hobby" value="reading" id="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" name="hobby" value="playing" id="playing">
            <label for="playing">Playing</label>
            <input type="checkbox" name="hobby" value="walking" id="walking">
            <label for="walking">Walking</label>
        </P>
        
        <!-- label le chai kun ko lagi input halna lako ho vanera taha pauna ko lagi  -->
        <P>
            <h3>select date of birth</h3>
            <label for="date"Select Date:></label>
            <input type="date" name="date" id="date">
        </P>
    <P>
            <h3>TextArea</h3>
            <textarea name="msg" id="msg" placeholder="type your message" rows="5" cols="10"></textarea>
    </P>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
    </form>
</body>
</html>
